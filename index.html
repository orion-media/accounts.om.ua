<!DOCTYPE html>
<html lang="ru">
<head>
    
    <title>Аккаунт - Орион-Медиа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/12bca574.css">
</head>
<body ng-app="app" ng-controller="controller" ng-cloak layout="row">

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="2" style="overflow-x: hidden;">
        <a href="https://om.ua">
            <img src="https://lib.om.ua/om-logo.svg" class="m-md" width="280" alt="logo" />
        </a>
        <md-content layout="column" style="overflow-x: hidden;">
            <md-button class="md-primary nowrap t-l m-none p-l-md" ng-href="https://ipcalc.om.ua">
                Калькулятор IP
            </md-button>
            <md-button class="md-primary nowrap t-l m-none p-l-md" ng-href="https://passwords.om.ua">
                Генератор паролей
            </md-button>
        </md-content>
    </md-sidenav>

    <div layout="column" flex>

        <md-toolbar md-whiteframe="2" layout="row" layout-align="none center">
            <md-button class="md-icon-button" ng-click="toggleSidenav()">
                <md-icon md-font-icon="fa fa-2x fa-bars"></md-icon>
            </md-button>
            <h2 flex layout-margin>Аккаунт</h2>
            <div>
                <md-button class="md-icon-button" style="width: 60px; height: 50px; padding-top: 14px;" ng-href="https://accounts.om.ua/signin" ng-hide="username">
                
                    <md-tooltip md-direction="bottom">Войти</md-tooltip>
                    <md-icon md-font-icon="fa fa-3x fa-sign-in"></md-icon>
                </md-button>
                <md-button class="md-icon-button" style="width: 45px; height: 45px; padding: 0;" ng-show="username" ng-href="https://accounts.om.ua">
                    <md-tooltip md-direction="bottom">{{account.firstname || account.username || '...'}} {{account.email}}</md-tooltip>
                    <img src="https://gravatar.com/avatar/{{account.gravatar}}?s=45">
                </md-button>
            </div>
        </md-toolbar>

        <md-content layout-padding class="md-background md-hue-2">

            <div id="content" class="app m-t-md m-b-md p-md" md-whiteframe="1" md-colors="{ background: 'grey-A100' }" ng-view>

            </div>

            <div style="min-height: 1px;">
            <!--
                Firefox margin-botton collapse fix
                https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing
            -->
            </div>

        </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
    <!-- Application  -->
    <script src="/672f4a40.js"></script>

</body>
</html>
