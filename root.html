<div class="t-c">

    <img src="[[proto]]://[[&url]]lib.om.ua/om-logo.svg" alt="" />
    <h1>
        Добро пожаловать<span ng-show="account.firstname || account.username">, {{account.firstname || account.username}}</span>!
    </h1>

    <md-button class="md-primary" ng-href="[[proto]]://[[&url]]accounts.om.ua/signup" ng-hide="username">
        Зарегистрироваться
    </md-button>
    <md-button class="md-primary" ng-href="[[proto]]://[[&url]]accounts.om.ua/signin" ng-hide="username">
        Войти
    </md-button>
    <md-button class="md-primary" ng-href="[[proto]]://[[&url]]accounts.om.ua/edit" ng-show="username">
        Изменить
    </md-button>
    <md-button class="md-primary" ng-show="username" ng-click="signout()">
        Выйти
    </md-button>

</div>
